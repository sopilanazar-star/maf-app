name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Accept licenses & install SDK tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "platform-tools" "build-tools;34.0.0"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.6

      - name: Build with full logs
        run: |
          cd app
          gradle assembleDebug --stacktrace --info --warning-mode all --no-daemon

      # üîΩ –ü–ï–†–ï–ô–ú–ï–ù–£–í–ê–ù–ù–Ø APK –Ω–∞ maf.apk
      - name: Rename APK
        run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/maf.apk

      # üîº –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø –ì–û–¢–û–í–û–ì–û APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: maf-app
          path: app/build/outputs/apk/debug/maf.apk
